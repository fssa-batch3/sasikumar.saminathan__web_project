<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/payment.css">
</head>
<body>
    <header> 
        <div class="logo">
        <img src="../../assets/icon/shopping-bag.png" alt="shopping-bag" width="40px" height="40px">
        <a href="../../index.html"><h5 class="logo-name"><b>Shopnow</b></h5></a>
   <div class="tracking">

    <img src="../../assets/icon/icons8-circled-2-48.png" alt="" width="40px"m height="40px">
   </div>
    </div>
</header>
<main>
    <div class="container">
        <h2 class="head">Payment options</h2><hr>
     <form action="order.html">
        <div class="payment">
            <div class="radio radio-1"><input type="radio" name="radio"><img src="../../assets/icon/UPI.gif" alt="" width="30px" height="30px"><p>UPI</p></div>
            <div class="radio radio-2"><input type="radio" name="radio"><img src="../../assets/icon/UPI.gif" alt="" width="30px" height="30px"><p>wallets</p></div>

        </div>
        <a href="order.html"><button class="btn" id="order">CONFIRM ORDER</button></a>
     </form>
    </div>
</main> 
<script>
 //get product details array from local storage
 const product_array = JSON.parse(localStorage.getItem("products"))
 //console.log(product_array)

//get url from search bar
const url = window.location.search;
//console.log(url);
const urlParams = new URLSearchParams(url);
//console.log(urlParams);
const productname = urlParams.get("id")

//console.log(productname);

//console.log(productname);

let user
const search = product_array.find(function (userobj){

    const name = userobj["user_id"]+"";
    //console.log(name);
    user = name
    
    //console.log(name);
    if (productname === name) {
        return true

    } else {

        return false

    }
})
const order_btn = document.getElementById("order")

order_btn.addEventListener("click",function(){
    search["order"] = true
    localStorage.setItem("products",JSON.stringify(product_array))
})

</script>  
</body>
</html>
