<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
 <main>
    <div class="shop-container">

    <div class="shop-contain-img"><img src="../../assets/image/shop-sign.jpg" alt="shop-sign" width="400px" height="400px"></div>
    <div class="shop-text-content">
        <h2>Add shop details</h2>
        <div class="shop-input">
            <form id="forms">
         <input type="text" placeholder="Shop name" id="shop_name"  title="use letters only" value="" required>
         <input type="tel" placeholder="shop contact number" id="number" value="" pattern="^(?:[0-9]|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" maxlength="10" title="Please give numbers only" required>
        </div>
        <div class="shop-input">

         <input type="text" placeholder="Shop pincode" id="number_2" inputmode="numeric"  maxlength="6" title="Please give numbers only" required>
        </div>
        <div class="shop-input">
            <input type="text" placeholder="Shop license-id" id="shop_id" required>
        </div>
        <div class="shop-detail">
            <div class="shop-img">
                <p>Add shop image:</p><input class="file-upload" type="file" id="file" required>
            </div>
            <textarea name="" id="area" cols="40" rows="10" placeholder="Type about your shop" required></textarea>
        </div>
        <button type="submit">SIGNUP</button>
        </form>
    </div>

    </div>
 </main>

//get url from search bar for get product id
